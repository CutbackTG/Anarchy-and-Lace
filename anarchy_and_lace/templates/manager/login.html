{% extends "base.html" %}
{% block content %}
<section class="auth-shell">
  <div class="glass-panel auth-panel">
    <div class="auth-inner">
      <h1 class="auth-title">Manager Sign In</h1>
      <p class="auth-subtitle">Staff access only.</p>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="actions">
          <button class="button button--gold" type="submit">Sign in</button>
          <a class="button" href="/accounts/login/">Customer login</a>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
