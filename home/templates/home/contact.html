{% extends "base.html" %}

{% block content %}
<section class="contact">
  <div class="glass-panel">
    <h1 class="mb-2">Contact</h1>
    <p class="mb-4">Questions about sizing, materials, orders, or collabs? Send a note.</p>

    <form method="post" class="contact-form">
      {% csrf_token %}

      <div class="row g-3">
        <div class="col-md-6">
          <label for="id_name" class="form-label">Name</label>
          <input id="id_name" name="name" type="text" placeholder="Your name" required />
        </div>

        <div class="col-md-6">
          <label for="id_email" class="form-label">Email</label>
          <input id="id_email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="col-12">
          <label for="id_message" class="form-label">Message</label>
          <textarea id="id_message" name="message" placeholder="Tell us what you needâ€¦" required></textarea>
        </div>

        <div class="col-12 d-flex gap-2 flex-wrap">
          <button type="submit" class="button button--gold">Send message</button>
          <a href="{% url 'catalog:product_list' %}" class="button">Go to Shop</a>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
