{% load i18n %}
{% load socialaccount %}

{% for provider in socialaccount_providers %}
  <li class="provider-item">
    <a class="provider-btn" href="{% provider_login_url provider.id process=process %}">
      <span class="provider-icon" aria-hidden="true">
        {% if provider.id == "google" %}
          <!-- Google icon -->
          <svg viewBox="0 0 48 48" width="18" height="18">
            <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.7 32.4 29.3 35.5 24 35.5c-6.1 0-11-4.9-11-11s4.9-11 11-11c2.8 0 5.4 1.1 7.4 2.8l5.7-5.7C33.7 7.2 29.1 5.5 24 5.5 13.5 5.5 5 14 5 24.5S13.5 43.5 24 43.5 43 35 43 24.5c0-1.4-.1-2.7-.4-4z"/>
            <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.7 16.1 19 13.5 24 13.5c2.8 0 5.4 1.1 7.4 2.8l5.7-5.7C33.7 7.2 29.1 5.5 24 5.5c-7.2 0-13.5 4.1-16.7 9.2z"/>
            <path fill="#4CAF50" d="M24 43.5c5 0 9.6-1.9 13.1-5.1l-6-4.9c-1.8 1.3-4.1 2-7.1 2-5.3 0-9.7-3.1-11.3-7.6l-6.6 5.1C9.1 39.3 16 43.5 24 43.5z"/>
            <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-.7 2.1-2.1 3.9-4.2 5.1l6 4.9C39.8 35.4 43 30.5 43 24.5c0-1.4-.1-2.7-.4-4z"/>
          </svg>
        {% elif provider.id == "apple" %}
          <!-- Apple icon -->
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M16.7 13.6c0-2 1.7-3 1.8-3.1-1-1.4-2.5-1.6-3-1.6-1.3-.1-2.5.8-3.2.8-.7 0-1.7-.8-2.8-.8-1.4 0-2.7.8-3.4 2-1.5 2.5-.4 6.2 1.1 8.2.7 1 1.6 2.1 2.8 2.1 1.1 0 1.6-.7 3-.7 1.4 0 1.8.7 3 .7 1.2 0 2-1.1 2.7-2.1.8-1.2 1.2-2.4 1.2-2.4-.1 0-3.2-1.2-3.2-3.1zM14.4 6.8c.6-.7 1-1.7.9-2.7-.9 0-2 .6-2.6 1.3-.6.7-1.1 1.7-.9 2.6 1 .1 2-.5 2.6-1.2z"/>
          </svg>
        {% else %}
          <!-- Generic icon -->
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0 2c-4 0-7 2-7 4v2h14v-2c0-2-3-4-7-4z"/>
          </svg>
        {% endif %}
      </span>

      <span>{% blocktrans with name=provider.name %}Continue with {{ name }}{% endblocktrans %}</span>
    </a>
  </li>
{% endfor %}
