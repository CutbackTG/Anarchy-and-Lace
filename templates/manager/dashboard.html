{% extends "base.html" %}
{% block content %}
<section class="glass-panel">
    <h1>Shop Dashboard</h1>
    <p>{{ product_count }} products</p>

    {% if low_stock %}
        <h3>Low stock</h3>
        <ul>
            {% for product in low_stock %}
                <li>{{ product.name }} ({{ product.stock_qty }})</li>
            {% endfor %}
        </ul>
    {% endif %}

    <a href="{% url 'manager:product_list' %}" class="button">Manage products</a>
</section>
{% endblock %}
